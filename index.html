<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/todo/todo.css" />
  </head>
  <body>
    <div class="mainContain">
      <div class="container">
        <div class="includes">
          <h1 class="todo">To-Do List</h1>
          <div>
            <input
              type="text"
              class="input"
              id="input"
              placeholder="Add a new task..."
            />
            <button class="add" id="add">Add</button>
          </div>
          <div class="button-container" id="buttonContainer">
            <button class="all filter-btn" onclick="filterTodos('all')">
              All
            </button>
            <button class="active filter-btn" onclick="filterTodos('active')">
              Active
            </button>
            <button
              class="completed filter-btn"
              onclick="filterTodos('completed')"
            >
              Completed
            </button>
          </div>

          <div class="task-container" id="task-container"></div>

          <p class="textofemptylist" id="empty-message" style="display: none">
            No tasks yet. Add one above!
          </p>
        </div>
        <div class="inactiveInformation" id="informationCounter">
          <span id="taskCounter">0 of 0 tasks completed</span>
          <button
            onclick="clearCompleted()"
            style="
              color: rgba(239, 68, 68, 1);
              background: none;
              border: none;
              cursor: pointer;
            "
          >
            Clear Completed
          </button>
        </div>
        <p class="footerfirst">
          Powered by<span class="footersecond"> Pinecone academy</span>
        </p>
      </div>
    </div>
    <script src="/todo/todo.js"></script>
  </body>
</html>
